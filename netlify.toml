[build]
command = "npm run build"
publish = ".next"

[build.environment]
NODE_VERSION = "20"

[[plugins]]
package = "@netlify/plugin-nextjs"

[functions]
node_bundler = "esbuild"

# Redirect rules for Next.js
[[redirects]]
from = "/*"
to = "/.netlify/functions/___netlify-handler"
status = 200
force = false
